<div>
  <h2>Ejemplo basico</h2>
  <div>{{ mensaje }}</div>
  <div>Contador: {{ contador }}
    <button (click)="incrementarContador()">+</button>
    <button (click)="decrementarContador()" *ngIf="contador > 0">-</button>
  </div>
  <div>
    <ol>
      <li *ngFor="let letra of datos">{{letra}}</li>
    </ol>
  </div>
</div>
