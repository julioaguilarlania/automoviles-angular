<div>
  <h2>Nuevo Autom√≥vil</h2>

  <div *ngIf="mensaje.length > 0">
    {{ mensaje }} <button (click)="mensaje=''">X</button>
  </div>
  <table>
    <tr>
      <td>Placas:</td>
      <td><input type="text" [(ngModel)]="automovil.placas"></td>
    </tr>
    <tr>
      <td>Marca:</td>
      <td><input type="text" [(ngModel)]="automovil.marca"></td>
    </tr>
    <tr>
      <td>Modelo:</td>
      <td><input type="text" [(ngModel)]="automovil.modelo"></td>
    </tr>
    <tr>
      <td>Color:</td>
      <td><input type="text" [(ngModel)]="automovil.color"></td>
    </tr>
    <tr>
      <td>Cliente:</td>
      <td><select [(ngModel)]="idClienteSeleccionado">
        <option value="-1">Seleccione un cliente</option>
        <option
          *ngFor="let cl of listaClientes"
          [ngValue]="cl.clienteId">{{ cl.nombre }}</option>
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td><button (click)="guardar()">Guardar</button></td>
    </tr>
  </table>
</div>
